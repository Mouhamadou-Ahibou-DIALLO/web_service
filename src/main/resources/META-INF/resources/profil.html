<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="notification" class="notification" style="display: none;"></div>
<header>
    <h1>Profil de <span id="nom"></span></h1>
    <button onclick="window.location.href='home.html'">Retour</button>
</header>

<main>
    <section id="infos">
        <p>Email: <span id="email"></span></p>
        <p>Pseudo: <span id="pseudo"></span></p>
        <p>Avatar: <img id="avatar" width="100" /></p>
    </section>

    <section id="mes-posts">
        <h2>Mes publications</h2>
        <div id="liste-posts"></div>
    </section>

    <div id="edit-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Modifier le post</h2>
            <form id="edit-form">
                <label>Contenu :</label><br>
                <textarea id="edit-body" required></textarea><br>

                <label>Hashtags (séparés par des virgules) :</label><br>
                <input type="text" id="edit-hashtags"><br>

                <label>Titre de l'image :</label><br>
                <input type="text" id="edit-image-title"><br>

                <label>Image (upload) :</label><br>
                <input type="file" id="edit-image-file"><br>

                <input type="hidden" id="edit-id">

                <br>
                <button type="submit">Sauvegarder</button>
                <button type="button" onclick="closeEditPopup()">Annuler</button>
            </form>
        </div>
    </div>

</main>

<script src="js/profil.js"></script>
</body>
</html>
